<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e21b70 0%, #ff4b2b 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            font-size: 2rem;
            color: #e21b70;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #e21b70;
            border-bottom: 2px solid #e21b70;
            margin-bottom: -2px;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > label {
            color: #666;
        }

        .form-control:focus {
            border-color: #e21b70;
            box-shadow: 0 0 0 0.25rem rgba(226, 27, 112, 0.25);
        }

        .btn-auth {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            background: #e21b70;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: #c41861;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .auth-footer a {
            color: #e21b70;
            text-decoration: none;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: #dc3545;
            display: none;
        }

        .form-control.is-invalid ~ .validation-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-utensils"></i>
                    Food Express
                </a>
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="signup">Sign Up</div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    <label for="loginEmail">Email</label>
                    <div class="validation-message">Please enter a valid email address</div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-eye password-toggle"></i>
                    <div class="validation-message">Password is required</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <div class="auth-footer">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-floating">
                    <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                    <label for="signupName">Full Name</label>
                    <div class="validation-message">Please enter your full name</div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                    <label for="signupEmail">Email</label>
                    <div class="validation-message">Please enter a valid email address</div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <label for="signupPassword">Password</label>
                    <i class="fas fa-eye password-toggle"></i>
                    <div class="validation-message">Password must be at least 8 characters</div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-eye password-toggle"></i>
                    <div class="validation-message">Passwords do not match</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsAccept" required>
                    <label class="form-check-label" for="termsAccept">
                        I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                    <div class="validation-message">You must accept the terms to continue</div>
                </div>
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
