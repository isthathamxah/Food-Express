<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Food Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Express
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#restaurants">
                            <i class="fas fa-store me-1"></i>Restaurants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders.html" id="ordersLink">
                            <i class="fas fa-clipboard-list me-1"></i>Orders
                        </a>
                    </li>
                </ul>
                <div class="nav-buttons d-flex align-items-center">
                    <button class="btn btn-auth" id="loginBtn">
                        <i class="fas fa-user me-1"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4 order-md-2 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span>Order Summary</span>
                            <span class="badge bg-primary rounded-pill" id="itemCount">0</span>
                        </h4>
                        <div id="orderSummary">
                            <!-- Order items will be loaded here -->
                        </div>
                        <hr class="my-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Delivery Fee</span>
                            <span id="deliveryFee">$2.99</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <hr class="my-2">
                        <div class="d-flex justify-content-between mb-2">
                            <strong>Total</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Delivery Details</h4>
                <form id="checkoutForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Delivery Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Apartment, suite, etc. (optional)</label>
                            <input type="text" class="form-control" id="addressDetails">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zipCode" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Delivery Instructions (optional)</label>
                            <textarea class="form-control" id="deliveryInstructions" rows="2"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Payment</h4>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cardName" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Card number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Expiration Month</label>
                            <input type="text" class="form-control" id="expMonth" placeholder="MM" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Expiration Year</label>
                            <input type="text" class="form-control" id="expYear" placeholder="YYYY" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="btn btn-primary btn-lg w-100" type="submit" id="placeOrderBtn">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/menu-data.js"></script>
    <script src="/js/menu-data-2.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
