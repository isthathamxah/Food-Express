<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Food Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e21b70 0%, #ff4b2b 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            font-size: 2rem;
            color: #e21b70;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .auth-header h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .auth-header p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > label {
            color: #666;
        }

        .form-control:focus {
            border-color: #e21b70;
            box-shadow: 0 0 0 0.25rem rgba(226, 27, 112, 0.25);
        }

        .btn-auth {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            background: #e21b70;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: #c41861;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .auth-footer a {
            color: #e21b70;
            text-decoration: none;
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: #dc3545;
            display: none;
        }

        .form-control.is-invalid ~ .validation-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-utensils"></i>
                    Food Express
                </a>
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                    <div class="validation-message">Please enter a valid email address</div>
                </div>
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
                <div class="auth-footer">
                    <a href="/login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                return;
            }
            
            email.classList.remove('is-invalid');
            
            // In a real application, this would make an API call
            // For now, we'll just show a success message
            alert('If an account exists with this email, you will receive password reset instructions shortly.');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
