<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Dashboard - Food Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .graph-container {
            height: 300px;
            border: 1px solid #ddd;
            position: relative;
        }
        .node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            font-size: 12px;
        }
        .edge {
            position: absolute;
            height: 2px;
            background: #333;
            transform-origin: left center;
        }
        .queue-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .high-priority {
            border-left: 5px solid #dc3545;
        }
        .medium-priority {
            border-left: 5px solid #ffc107;
        }
        .low-priority {
            border-left: 5px solid #28a745;
        }
        .trie-node {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cache-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .most-recent {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Food Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard.html">DSA Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">DSA Concepts Dashboard</h1>
        
        <div class="row">
            <!-- Priority Queue -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Priority Queue - Order Processing</h5>
                    </div>
                    <div class="card-body">
                        <div id="priorityQueue">
                            <!-- Priority Queue items will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addRandomOrder()">Add Random Order</button>
                    </div>
                </div>
            </div>

            <!-- Graph Visualization -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Graph - Delivery Routes</h5>
                    </div>
                    <div class="card-body">
                        <div id="deliveryGraph" class="graph-container">
                            <!-- Graph visualization will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="findRandomPath()">Find Random Path</button>
                    </div>
                </div>
            </div>

            <!-- Trie Search -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Trie - Menu Search</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" placeholder="Search menu items..." 
                               oninput="searchMenu(this.value)">
                        <div id="searchResults">
                            <!-- Search results will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- LRU Cache -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">LRU Cache - Recent Orders</h5>
                    </div>
                    <div class="card-body">
                        <div id="lruCache">
                            <!-- Cache items will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addRandomCacheItem()">Add Random Order to Cache</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
